<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tornado News Site</title>
  </head>
  <body>

    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="/assets/NewsLogo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li id="Sports" class="nav-hover nav-items" onclick="onNavItemClick('Sports')" >Sports</li>
            <li id="Finance" class ="nav-hover nav-items" onclick="onNavItemClick('Finance')">Finance</li>
            <li id="Technology" class ="nav-hover nav-items" onclick="onNavItemClick('Technology')">Technology</li>
            <li id="Politics" class="nav-hover nav-items" onclick="onNavItemClick('Politics')">Politics </li>
          </ul>
        </div>
        <div class="search-bar">
          <input id="search-input" type="text" class="news-input" placeholder="e.g. Cinema" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id ="cards-container">
       
      </div>
    </main>


    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is Title</h3>
          <h6 class= "news-source" id ="news-source">End Gadget 26/09/2023</h6>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            totam consectetur, ab minima impedit laboriosam pariatur qui ipsa
            odit beatae sed! Obcaecati, labore. Dolorum cum iste sequi. Ipsa,
            quisquam laborum.
          </p>
        </div>
      </div>
    </template>


    <script src="script.js"></script>
  </body>
</html>
